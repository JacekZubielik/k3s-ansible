---
- name: Update and upgrade Debian packages, Install non-free firmware and Intel GPU tools
  block:
    - name: Ensure multipath.conf exists with correct content
      become: yes
      template:
        src: multipath.conf.j2
        dest: /etc/multipath.conf
        mode: '0644'

    - name: Ensure non-free repository is enabled
      become: yes
      lineinfile:
        path: /etc/apt/sources.list
        line: "deb http://deb.debian.org/debian/ bookworm main contrib non-free non-free-firmware"
        state: present

    - name: Update apt repository cache
      become: yes
      apt:
        update_cache: yes

    - name: Upgrade all packages to the latest version
      become: yes
      apt:
        upgrade: yes

    - name: Install required packages
      become: yes
      apt:
        pkg:
        - jq
        - open-iscsi
        - nfs-common
        - util-linux
        - parted
        - cryptsetup
        - firmware-misc-nonfree
        - intel-media-va-driver-non-free
        - intel-gpu-tools
        - qemu-guest-agent
        state: present

    - name: Start the systemd service for qemu-guest-agent if it is not started
      become: yes
      systemd:
        name: qemu-guest-agent
        enabled: yes
        state: started

    - name: Install specific kernel image
      become: yes
      apt:
        name: linux-image-6.10.6+bpo-cloud-amd64
        state: present

    - name: Ensure iscsi_tcp is present in /etc/modules
      become: yes
      lineinfile:
        path: /etc/modules
        line: 'iscsi_tcp'
        state: present

    - name: Remove nfs-common service file
      become: yes
      file:
        path: /lib/systemd/system/nfs-common.service
        state: absent

    - name: Reload systemd daemon
      become: yes
      command: systemctl daemon-reload

    - name: Start the systemd service for nfs-common if it is not started
      become: yes
      systemd:
        name: nfs-common
        enabled: yes
        state: started

    - name: Load the kernel module
      become: yes
      modprobe:
        name: iscsi_tcp
        state: present

    - name: Start the systemd service for iscsid if it is not started
      become: yes
      systemd:
        name: iscsid
        enabled: yes
        state: started

    - name: Check if a reboot is required
      become: yes
      stat:
        path: /var/run/reboot-required
      register: reboot_required_file

    - name: Reboot the server if required
      become: yes
      reboot:
        msg: "Reboot initiated by Ansible for package updates"
      when: reboot_required_file.stat.exists

    - name: Autoremove unnecessary packages
      become: yes
      apt:
        autoremove: yes
